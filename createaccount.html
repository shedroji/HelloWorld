    <body class="ghost-white-background">

        <div id="header"></div>

            <div class="container pad-top">

                <h1 class="col-lg-offset-3">Create an Account</h1>

                <form action="/action_page.php" class="col-lg-6 col-lg-offset-3">
                    <div class="form-group">
                        <label for="firstName">First Name:*</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:*</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:*</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Phone Number:</label>
                        <input type="email" class="form-control" id="Phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:*</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="pwdConfirm">Confirm Password:*</label>
                        <input type="password" class="form-control" id="pwdConfirm" placeholder="Confirm Password" required oninput="check(this)">
                    </div>
                    <span class="help-block pastel-blue-text">* = Required</span>
                    <button type="submit" class="btn btn-custom btn-lg" style="margin-right:.5em;">Create Account</button>
                    <button type="reset" class="btn btn-default btn-lg" onclick="goBack()">Cancel</button>
                </form>

            </div>

        <div id="footer"></div>

        <script language='javascript' type='text/javascript'>
            function check(input) {
                if (input.value != document.getElementById('pwd').value) {
                    input.setCustomValidity('Password Must be Matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }

            function goBack() {
                window.history.back();
            }
        </script>
